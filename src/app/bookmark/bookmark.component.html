<div class="bookmark-container" [class.expanded]="isExpanded">
  <div class="expanded-content" *ngIf="isExpanded">
    <!-- Content of the expanded state goes here -->
  </div>
</div>
<div class="arrow" (click)="toggleExpansion()" [ngStyle]="{ bottom: isExpanded ? 'calc(30vh)' : '0' }">
  <i [ngClass]="isExpanded ? 'fa fa-arrow-down' : 'fa fa-arrow-up'"></i>
</div>
