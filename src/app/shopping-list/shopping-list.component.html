<div class="dashboard">
  <!-- Shopping List -->
  <div class="shopping-list">
    <h2>Shopping List</h2>
    <p>Here's what you need to buy:</p>
    <ul>
      <li *ngFor="let ingredient of ingredients">
        {{ ingredient.amount.value }} {{ ingredient.amount.unit }} - {{ ingredient.name }}
      </li>
    </ul>
  </div>
</div>
